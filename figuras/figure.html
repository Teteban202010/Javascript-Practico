    <main class="main-container">
        <section class="main-content main-section-cuadrado">
            <div class="main-content-title">
                <h2>Calcula el área y perimetro de un cuadrado</h2>
                <span>
                    <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M384 32C419.3 32 448 60.65 448 96V416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V96C0 60.65 28.65 32 64 32H384zM384 80H64C55.16 80 48 87.16 48 96V416C48 424.8 55.16 432 64 432H384C392.8 432 400 424.8 400 416V96C400 87.16 392.8 80 384 80z"/></svg>
                </span>
            </div>
            <form id="formCuadrado" action="">
                <label class="main-section-label" for="inputCuadrado">Escribe cuánto mide un lado de tu cuadrado</label>
                <div class="main-section-content-input">
                    <input id ="inputCuadrado" type="number" placeholder="Ej: 3">
                </div>
                <button class="main-section-button" type="button" onclick="calcularCuadrado()">Calcular perimetro y área</button>
                <button class="main-section-button" type="buttonCleanCuadrado" onclick="cleanCuadrado()">Limpiar</button>
                <div class="main-section-content-result">
                    <p>Resultado:</p>
                    <p id="resultPerimetroCuadrado"></p>
                    <p id="resultAreaCuadrado"></p>
                </div>
            </form>
        </section>

        <section class="main-content main-section-circle">
            <div class="main-content-title">
                <h2>Calcula el área y perimetro de un círculo</h2>
                <span>
                    <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg>
                </span>
            </div>
            <form id="formCirculo" action="">
                <label class="main-section-label" for="inputCirculo">Escribe cuánto mide el radio del circulo</label>
                <div class="main-section-content-input">
                    <input type="number" id="inputCirculo" placeholder="Ej: 4">
                </div>
                <button class="main-section-button" type="button" onclick="calcularCirculo()">Calcular perimetro y área</button>
                <button class="main-section-button" id="buttonCleanCirculo" type="button" onclick="cleanCirculo()">Limpiar</button>
                <div class="main-section-content-result">
                    <p>Resultado:</p>
                    <p id="resultPerimetroCirculo"></p>
                    <p id="resultAreaCirculo"></p>
                </div>
            </form>
        </section>

        <section class="main-content main-section-triangle">
            <div class="main-content-title">
                <h2>Calcula el área y perimetro de un triangulos</h2>
                <span>
                    <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg"><path d="M4 40 24.05 8 44 40ZM9.35 37H38.65L24.05 13.75ZM24.05 25.1Z"/></svg>
                </span>
            </div>
            <form id="formTriangulo" action="">
                <label class="main-section-label" for="inputTrianguloLado1">Escribe cuánto mide el primer lado de tu triangulo</label>
                <div class="main-section-content-input">
                    <input id="inputTrianguloLado1" type="number" placeholder="Ej: 2">
                </div>
                <label class="main-section-label" for="inputTrianguloLado2">Escribe cuánto mide el segundo lado de tu triangulo</label>
                <div class="main-section-content-input">
                    <input id="inputTrianguloLado2" type="number" placeholder="Ej: 2">
                </div>
                <label class="main-section-label" for="inputTrianguloBase">Escribe cuánto mide la base de tu triangulo</label>
                <div class="main-section-content-input">
                    <input id="inputTrianguloBase" type="number" placeholder="Ej: 2">
                </div>
                <label class="main-section-label" for="inputTrianguloAltura">Escribe cuánto mide la altura de tu triangulo</label>
                <div class="main-section-content-input">
                    <input id="inputTrianguloAltura" type="number" placeholder="Ej: 2">
                </div>
                <button class="main-section-button" type="button" onclick="calcularTriangulo()">Calcular perimetro y área</button>
                <button class="main-section-button" type="button" id="buttonCleanTriangulo" onclick="cleanTriangulo()">Limpiar</button> 
                <div class="main-section-content-result">
                    <p>Resultado:</p>
                    <p id="resultIsoceles"></p>
                    <p id="resultPerimetroTriangulo"></p>
                    <p id="resultAreaTriangulo"></p>
                </div>
            </form>
        </section>

        
    </main>
